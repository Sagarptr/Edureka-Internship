<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edureka</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <!-- Header Tag -->
    <div class="header">
        <h1>This is h1</h1>
        <h2>This is h2</h2>
        <h3>This is h3</h3>
        <h4>This is h4</h4>
        <h5>This is h5</h5>
        <h6>This is h6</h6>
    </div>    
    <!-- Sign Up Form -->
    <h3 class="form">SignUp Form</h3>
    <form action="" class="container">
        <div>
            <label for="lblname">Name</label>
            <input type="text" placeholder="Enter Name">
        </div>
        <div>
            <label for="lblemail">Email Address</label>
            <input type="email" placeholder="Enter Email Address">
        </div>
        <div>
            <label for="lblusername">Username</label>
            <input type="text" placeholder="Enter Username">
        </div>
        <div>
            <label for="lblpassword">Password</label>
            <input type="password" placeholder="Enter Password">
        </div>
        <div>
            <label for="lblDOB">Date of Birth</label>
            <input type="date">
        </div>
        <div>
            <label for="lblphone">Phone Number</label>
            <input type="number" placeholder="Enter Number">
        </div>
        <div>
            <label for="lbladdress">Address</label>
            <textarea name="address" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="lblgender">Gender</label>
            <input type="radio" name="gender"><label for="">Male</label>
            <input type="radio" name="gender"><label for="">Female</label>
        </div>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="0">Select</option>
                <option value="1">USA</option>
                <option value="2">India</option>
                <option value="3">UK</option>
                <option value="4">China</option>
            </select>
        </div>
        <div>
            <label for="lblcheckbox">Terms & Conditions</label>
            <input type="checkbox">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
    <!-- Table -->
    <table border="2px" class="table">
        <thead>
            <tr>
                <th id="title">Periods</th>
                <th id="title">Coloumn 1</th>
                <th id="title">Coloumn 2</th>
                <th id="title">Coloumn 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th id="title">Row 1</th>
                <td class="data">Data 1</td>
                <td class="data">Data 2</td>
                <td class="data">Data 3</td>
            </tr>
            <tr>
                <th id="title">Row 2</th>
                <td class="data">Data 4</td>
                <td class="data">Data 5</td>
                <td class="data">Data 6</td>
            </tr>
            <tr>
                <th id="title">Row 3</th>
                <td class="data">Data 7</td>
                <td class="data">Data 8</td>
                <td class="data">Data 9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
